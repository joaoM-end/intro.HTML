<!DOCTYPE html>
<!-- O doctype informa ao navegador que o documento é do tipo HTML5 -->
<!-- 
O html ele é o elemento raiz, ou elemento principal. 
Ele representa de fato o HTML. 
O lang (ou language, que significa idioma), é um atributo que define/configura o tipo de idioma do arquivo. 
-->
<html lang="pt-br">
<!-- Head é responsavel por lidar com configurações da páginas. Contém informações "Invisíveis" da página -->

<head>
    <!-- Meta fornece metadados.  Metadados são informações descritivias que não aparecem diretamente no contéudo da página
Elas ajudam os navegadores, mecanismos de buscas (ex: google) a entenderem melhor o que a página contém.
-->
    <!-- esse trecho, lida com a forma como o navegador interpreta caracteres especiais, acentuações e etc. -->
    <meta charset="UTF-8">
    <!-- Esse name="viewport" ele lida com a janela de visualização, ou altura e largura do dispositivo/navegador que está acessando o site. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- content lida com a forma com o conteúdo será apresentando no dispositivo que está sendo utilizado para acessar o site -->
    <!-- width=device-width - Esse trecho basicamente fala o seguinte "Use a largura real do dispositivo como base para exibir esta página" -->
    <!-- O tittle(ou titulo) refere-se ao titulo da página quando você acessa o site-->
    <title>Como fazer pão de queijo?</title>
</head>

<body>
    <!-- tag, ou marcação, é a forma de dar significado ao conteúdo -->
    <h1>Este é o meu primeiro titulo</h1>
    <p>Este é o meu primeiro parágrafo. Hello World </p>
    <hr>
    <!-- o h1 até o h6, reprenta a forma de lidar/marcard conteudo referente a titulos -->
    <!-- heading 1  = titulo de nivel 1 -->
    <h1>Este é o título principal</h1>
    <h2>Capitulo/Seção</h2>
    <h3>Sub-seção</h3>
    <h4>Sub-sub-seção</h4>
    <h5>Exemplo</h5>
    <h6>Menor nível de título</h6>
    <!-- horizontal row = linha horizontal -->
    <hr>
</body>

</html
